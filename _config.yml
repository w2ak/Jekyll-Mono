name: Clément Durand
author: Clément Durand
description: Student at École polytechnique, France

footer-links:
  dribbble:
  email: clement.durand@polytechnique.edu
  facebook:
  flickr:
  github: w2ak
  instagram:
  linkedin: clement-durand
  pinterest:
  rss: true
  twitter:
  stackoverflow: # your stackoverflow profile, e.g. "users/3807565/akshay"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/
  gpgkey: publickey/clement.durand.asc
  sshkey: publickey/ssh.pub

# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus:
google_analytics:
mathjax: true

url: http://blog.neze.fr
baseurl: ""

permalink: /:year/:month/:title.html

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

sass:
  style: :compressed

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-toc

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

include:
  - favicon.ico
  - .htaccess
  - .htpasswd
  - .htgroups
