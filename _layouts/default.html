<!DOCTYPE html>
<html>
    <head>
        <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

        {% include meta.html %}

        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->

            <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
            <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
            <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
            <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

            {% include mathjax.html %}
    </head>

    <body>

        <div class="intro-header">
            <div class="wrapper-masthead">
                <div class="container">
                    <header class="masthead clearfix">
                        <div class="site-info">
                            <h1 class="site-name"><a href="{{ site.baseurl }}/"><!--<i class="fa fa-refresh fa-spin fa-fw"></i>&nbsp;-->{{ site.name }}</a></h1>
                            <p class="site-description">{{ site.description }}</p>
                        </div>
                        <ul class="menu">
                            <li><a href="{{ site.baseurl }}/"><i class="fa fa-pencil"></i>&nbsp;Blog</a>
                                <ul>
                                    <li><a href="{{ site.baseurl }}/fav">Favorites</a></a></li>
                                    <li><a href="{{ site.baseurl }}/cs">Computer Science</a></a></li>
                                    <li><a href="{{ site.baseurl }}/notes">Notes</a></a></li>
                                </ul>
                            </li>
                            <li><a href="{{ site.baseurl }}/about"><i class="fa fa-info"></i>&nbsp;About</a>
                            </li>
                            <li><a href="{{ site.baseurl }}/projects"><i class="fa fa-code-fork"></i>&nbsp;Projects</a>
                            </li>
                        </ul>
                    </header>
                </div>
            </div>

            <div class="container">
                <div class="space-extra-small"></div>

                <div class="centered">
                    <ul class="ch-grid">
                        <li>
                            <div class="ch-item ch-img-1">
                                <div class="ch-info-wrap">
                                    <div class="ch-info">
                                        <div class="ch-info-front ch-img-1"></div>
                                        <div class="ch-info-back">
                                            <h3>{{site.name}}</h3>
                                            <p></br><a href="https://github.com/{{ site.footer-links.github }}">View on GitHub</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="space-small"></div>

            </div>
        </div>

        <div id="main" role="main" class="container">
            {{ content }}
        </div>

        <div class="wrapper-footer">
            <div class="container">
                <footer class="footer">
                    <div class="svg-icon">
                        {% include svg-icons.html %}
                    </div>
                </footer>
            </div>
        </div>

        {% include analytics.html %}
    </body>
</html>
